<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <link rel="stylesheet" href="style.css">
    <script>
document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('.points').forEach(element => {
        const pointId = element.getAttribute('href');
        if (sessionStorage.getItem(pointId) === 'used') {
            element.style.visibility = 'hidden';
        }

        element.addEventListener('click', function(event) {
            sessionStorage.setItem(this.getAttribute('href'), 'used');
        });
    });
    
    // Adjusted to use the title as the reset mechanism
    document.getElementById('resetBoard').addEventListener('click', function() {
    sessionStorage.clear();
    document.querySelectorAll('.points').forEach(element => {
        element.style.visibility = 'visible';
    });
});
});


    </script>
</head>
<body>
    <div class="title" id="resetBoard">Jeopardy Nite!</div>
    <div class="jeopardy-board">
